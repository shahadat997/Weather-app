<!DOCTYPE html>
<head>
    <title>
Weather App
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" >
                <button class=" fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wimd">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">15km/H</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
    <script src="https://kit.fontawesome.com/e86c854d74.js" crossorigin="anonymous"></script>
</body>
</html>
